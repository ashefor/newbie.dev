<div class="section">
  <div>
    <form [formGroup]="newPost" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="" class="label">
          Title
        </label>
        <div class="control">
          <input type="text" formControlName="title" class="input" placeholder="Title of post" required>
        </div>
        <div *ngIf="title.touched && title.invalid" class="has-text-danger">
          <div *ngIf="title.errors.required">title is required</div>
          <div *ngIf="title.errors.minlength">title should be minimum 3 characters</div>
        </div>
      </div>
      <div class="field">
        <label for="" class="label">
          Author
        </label>
        <div class="control">
          <input type="text" formControlName="author" placeholder="Who are you?" class="input" required>
          </div>
          <div *ngIf="author.touched && author.invalid" class="has-text-danger">
            <div *ngIf="author.errors.required">author is required</div>
            <div *ngIf="author.errors.minlength">author should be minimum 3 characters</div>
        </div>
      </div>
      <div class="field">
        <label for="" class="label">
          Description
        </label>
        <div class="control">
          <textarea name="" id="" cols="30" rows="10" formControlName="body" placeholder="Enter post content" class="textarea" required></textarea>
          </div>
          <div *ngIf="body.touched && body.invalid" class="has-text-danger">
            <div *ngIf="body.errors.required">body is required</div>
            <div *ngIf="body.errors.minlength">body should be minimum 3 characters</div>
        </div>
      </div>
      <button class="button is-info is-fullwidth" type="submit" [disabled]="newPost.invalid">
          Create Post
      </button>
    </form>
  </div>
</div>
