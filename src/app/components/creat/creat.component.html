<div class="section">
  <div class="wrapper">
    <form [formGroup]="newPost" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="" class="label">
          Title
        </label>
        <div class="control">
          <input type="text" formControlName="title" class="input is-medium" placeholder="Title of post" required>
        </div>
        <div *ngIf="title.touched && title.invalid" class="has-text-danger">
          <div *ngIf="title.errors.required">Please add a title</div>
        </div>
      </div>
      <div class="field">
        <label for="" class="label">
          Author
        </label>
        <div class="control">
          <input type="text" formControlName="author" placeholder="Who are you?" class="input is-medium" required>
          </div>
          <div *ngIf="author.touched && author.invalid" class="has-text-danger">
            <div *ngIf="author.errors.required">Please tell us who you are</div>
        </div>
      </div>
      <div class="field">
        <label for="" class="label">
          Description
        </label>
        <div class="control">
          <textarea name="" id="" cols="30" rows="10" formControlName="body" placeholder="Enter post content" class="textarea" required></textarea>
          </div>
          <div *ngIf="body.touched && body.invalid" class="has-text-danger">
            <div *ngIf="body.errors.required">Please enter your post</div>
        </div>
      </div>
      <button class="button is-info is-fullwidth is-medium" type="submit" [disabled]="newPost.invalid">
          Create Post
      </button>
    </form>
  </div>
</div>
