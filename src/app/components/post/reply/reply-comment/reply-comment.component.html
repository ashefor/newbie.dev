<div>
  <div class="field">
    <form [formGroup]="replyCommentForm">
      <ckeditor [editor]="Editor" formControlName="text">

      </ckeditor>
      <div class="buttons">
        <button class="button is-dark" (click)="cancelReply()">
          cancel
        </button>
        <button class="button is-dark" (click)="sendReply(replyCommentForm.value)" type="button" [disabled]="replyCommentForm.invalid">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
