<div style="border: 2px solid" class="field c_w">
  <form [formGroup]="commentForm">
    <div class="control t_w">
      <ckeditor [editor]="Editor" formControlName="body"></ckeditor>
    </div>
    <div class="buttons is-right b_w">
      <button class="button is-info" (click)="addThisComment(commentForm.value)" [disabled]="commentForm.invalid">Submit</button>
    </div>
  </form>
</div>
