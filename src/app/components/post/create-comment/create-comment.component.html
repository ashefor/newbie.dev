<div class="field">
  <form [formGroup]="commentForm">
    <div class="control">
      <ckeditor [editor]="Editor" [config]="config" formControlName="body"></ckeditor>
    </div>
    <div class="buttons is-right b_w">
      <button class="button is-info" (click)="addThisComment(commentForm.value)" type="submit" [disabled]="commentForm.invalid">Submit</button>
    </div>
  </form>
</div>
