<app-navbar></app-navbar>
<div class="section">
  <div class="wrapper">
    <div class="content" *ngIf="posts && (posts.length === 0)">
      No content
    </div>
    <div class="columns">
      <div class="column is-narrow">
        <div class="box">
          narrow guy
        </div>
      </div>
      
      
      <div class="column">
        <div class="card mt2" *ngFor="let post of posts; let i = index;">
            <input type="text" value="{{post.body}}" name="" id="">
            <ckeditor disabled="true" [editor]="Editor" [data]="post.body"></ckeditor>
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-32x32">
                  <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image" class="is-rounded">
                </figure>
              </div>
              <div class="media-content home-author-name-time is-flex-desktop">
                <p class="title has-text-weight-light is-size-6">{{post.author}}</p>
                <p>·</p>
                <p class="subtitle has-text-weight-light is-6" title="{{post.date | date}}">
                  {{post.date | timeAgo }}</p>
                <p>·</p>
                <p class="subtitle has-text-weight-light is-6">{{result[i]}} min read </p>
              </div>
              <div class="media-right">
                <i class="fa fa-ellipsis-v"></i>
              </div>
            </div>
            <div class="content">
              <a [routerLink]="['/posts', post._id]" class="link" routerLinkActive="router-link-active">
                <p class="title has-text-weight-medium is-size-4">
                  {{post.title}}
                </p>
              </a>
            </div>
            <div class="tags">
              <span class="tag" *ngFor="let tags of alltags[i]">
                {{tags}}
              </span>
            </div>
            <!-- <a [routerLink]="['/posts', post._id]" class="link">
              <div [innerHTML]="newpostbod[i]">

              </div>
            </a> -->
            <div class="show" #postBody [innerHTML]="post.body">
              {{post.body}}
            </div>
            <footer class="c_f">
              <div class="level is-mobile">
                <div class="level-left">
                  <div class="level-item">
                    <a class="button is-rounded like_btn">
                      <img src="../../../../assets/thumbs.png" alt="" srcset="">
                      <span>{{post.meta.likes}}</span>
                    </a>
                  </div>
                  <div class="level-item">
                    <a class="actionBtn">
                      <img src="../../../../assets/comment.png" alt="">
                      <span>{{post.comments.length}}</span>
                    </a>
                  </div>

                </div>
                <div class="level-right">
                  <div class="level-item">
                    <a class="actionBtn">
                      <img src="../../../../assets/bookmark-white.png" alt="">
                    </a>
                  </div>
                  <div class="level-item">
                    <a class="actionBtn">
                      <img src="../../../../assets/share.png" alt="">
                    </a>
                  </div>
                </div>
              </div>
            </footer>
          </div>
        </div>
      </div>
      <div class="column is-narrow">
        <div class="box">
          narrow guy
        </div>
      </div>
    </div>
  </div>
</div>
