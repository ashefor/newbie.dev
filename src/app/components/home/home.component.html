<div class="test">
  <div class="wrapper">
    <div class="">
      <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item is-size-3 is-uppercase" [routerLink]="['/home']" routerLinkActive="router-link-active">
            <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
            Newbie
          </a>

          <a role="button" class="navbar-burger burger" (click)="showMenu()" id="burger" aria-label="menu" aria-expanded="false"
            data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" [routerLink]="['/create']" routerLinkActive="router-link-active">
              Write a post
            </a>
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<div class="section">
  <div class="wrapper">
    <div class="columns is-multiline">
      <div class="column is-half" *ngFor="let post of allposts">
        <div class="card">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image" class="is-rounded">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">{{post.author}}</p>
                <p class="subtitle is-6">@username</p>
              </div>
            </div>
            <p class="title">
              {{post.title}}
            </p>

            <div class="content texttrunc">
              {{post.body}}
            </div>
            <footer class="">
              <div class="level is-mobile">
                <div class="level-left">
                  <div class="level-item">
                    0 views
                  </div>
                  <div class="level-item">
                    Write a comment
                  </div>
                </div>
                <div class="level-right">
                  <div class="level-item">
                    <a aria-hidden="true" style="color: red">
                      <i class="far fa-heart"></i>
                    </a>
                  </div>
                </div>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
